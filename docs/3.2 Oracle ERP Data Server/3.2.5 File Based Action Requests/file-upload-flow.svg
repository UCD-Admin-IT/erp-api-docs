@startuml file-upload-flow

!include ucd_style.iuml

title File Upload Flow Sequence Diagram
center footer Author: Jonathan Keller 2/2/2022

actor    "Boundary System"     as BS
control  "GoAnywhere Server"   as goa
queue    "Action Queue"        as kafka
control  "Action Processors"   as processor
entity   "Oracle ERP"          as erp

note over BS, goa
  Boundary System Owner has previously been provided with an authentication
  credentials and uses those to authenticate to GoAnywhere.
end note

autonumber 1 1 "<b>## : </b>"
BS -> goa : SFTP File Upload

== File Processing ==

goa -> kafka : Pulls pending files into queue
kafka -> processor ++ : Processor picks up request
note over processor
  * Data validation
  * Formats Data for submission to ERP
end note
processor -> erp : Imports data to ERP and runs ERP Processing Job
erp - -> processor : Receives File Import Results
processor -> erp : polls for import job results
erp - -> processor : sends back job results
processor -> BS - - : Emails results of file import
note over erp
  Depending on configuration, the ERP system may also
  send feedback on the import as relates to its internal
  processes.  Issues in validation or file transmission will
  be reported via email to the boundary system owner by the
  integration platform.
end note

@enduml

